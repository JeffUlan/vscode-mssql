<tabs>
    <tab tabTitle="Results">
        <navigator [results]="resultOptions" (selectionChange)="selectionChange($event)"></navigator>
        <slick-grid [columnDefinitions]="columnDefinitions"
                    [dataRows]="dataRows"
                    showHeader="true">
        </slick-grid>
    </tab>
    <tab tabTitle="Messages">
        Messages
    </tab>
</tabs>
