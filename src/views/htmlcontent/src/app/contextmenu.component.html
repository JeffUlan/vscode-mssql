<ul class="contextMenu" style="display:none;position:absolute">
    <b>Save Results As:</b>
    <li id="csv" (click)="clickEvent.emit({type: 'csv', batchId: batchId, resultId: resultId, selection: selection})">CSV</li>
    <li id="json" (click)="clickEvent.emit({type: 'json', batchId: batchId, resultId: resultId, selection: selection})">JSON</li>
</ul>
